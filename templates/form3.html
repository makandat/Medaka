<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>medaka form3</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
  .bgcolor {
    background-color: whitesmoke;
    border-radius:6px;
  }
  .lines {
    padding: 8px;
    border: solid thin silver;
    border-radius: 6px;
  }
 </style>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="header-1 bgcolor text-center p-5">medaka form3</h1>
  <p class="text-center fs-4"><a href="/index.html">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
   <form method="POST" enctype="multipart/form-data" action="/post_form3">
    <div class="row mb-3">
     <div class="col-5">
      <label for="file1" class="form-label">file1</label>
      <input type="file" class="form-control" name="file1" id="file1">
     </div>
    </div>
    <div class="row mb-3">
     <div class="col-4">
      <label for="title" class="form-label">title</label>
      <input type="text" class="form-control" name="title" id="title">
     </div>
    </div>
    </div>
    <div class="row mb-3">
      <div class="col-1">
       <input type="submit" class="btn btn-primary" value="送信">
      </div>
    </div>
    <pre class="row mt-4 mb-3 lines">{{result}}</pre>
   </form>
 </article>

 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
