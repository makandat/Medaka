<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>session_proc</title>
 <link rel="stylesheet" href="/css/style.css" />
 <script src="/js/JS365Lib.js"></script>
 <script>
  clickEvent("button1", () => {
    let name1 = getValue("name");
    let value1 = getValue("value");
    fetchJSON("/session_proc", { name1:value1 }, "GET", (data) => {
       setValue("message", JSON.stringify(data));
    });
  });
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="section">
  <h1>session_proc</h1>
  <p style="text-align:center;"><a href="/">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="section">
  <br>
  <form class="form" id="form1">
   <div class="form-row">
    <label>name<br>
     <input type="text" id="name" class="form-control">
    </label>
   </div>
   <div class="form-row">
    <label>value<br>
     <input type="text" id="value" size="80" class="form-control">
    </label>
   </div>
   <div class="form-row2">
    <button class="btn-b" type="button" id="button1"> Add / Update </button>
   </div>
  </form>
  <br>
  <p class="message" id="message"></p>
 </article>

 <!-- フッター -->
 <footer>
  <p>&nbsp;</p>
  <p style="text-align:center;"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
 </footer>
</body>
</html>
